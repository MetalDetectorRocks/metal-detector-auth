spring:
  application:
    name: Metal Auth Service
  autoconfigure: # prevents spring from showing default user password in logs on startup
    exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  lifecycle:
    timeout-per-shutdown-phase: 60s
  datasource:
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    url: ${DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimumIdle: 2
      maximumPoolSize: 5
      max-lifetime: 2000000
      connectionTimeout: 30000
      idle-timeout: 30000
  sql:
    init:
      platform: postgres
      mode: always
  flyway:
    baseline-on-migrate: true
    sql-migration-prefix: v
  security:
    oauth2:
      authorizationserver:
        client:
          metal-detector-admin:
            registration:
              client-id: ${METAL_DETECTOR_ADMIN_CLIENT_ID}
              client-secret: ${METAL_DETECTOR_ADMIN_CLIENT_SECRET}
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "client_credentials"
              scopes:
                - "releases-read"
                - "releases-read-all"
                - "releases-write"
                - "import"
          metal-detector-user:
            registration:
              client-id: ${METAL_DETECTOR_ADMIN_CLIENT_ID}
              client-secret: ${METAL_DETECTOR_ADMIN_CLIENT_SECRET}
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "client_credentials"
              scopes:
                - "releases-read"
          import-job:
            registration:
              client-id: ${IMPORT_JOB_CLIENT_ID}
              client-secret: ${IMPORT_JOB_CLIENT_SECRET}
              client-authentication-methods:
                - "client_secret_basic"
              authorization-grant-types:
                - "client_credentials"
              scopes:
                - "import"

server:
  port: 9000
  error:
    include-message: always
    include-binding-errors: never
    include-exception: false
  tomcat:
    accesslog:
      enabled: true
  shutdown: graceful

logging:
  config: classpath:config/logging/logback-local.xml
  pattern:
    level: '%5p [${spring.application.name:}]'

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, info, metrics, prometheus, flyway

security:
  issuer-uri: "http://auth-app:9000"
  authorization-server-private-key: ${AUTHORIZATION_SERVER_PRIVATE_KEY}
  authorization-server-public-key: ${AUTHORIZATION_SERVER_PUBLIC_KEY}
