spring:
  application:
    name: Metal Auth Service
  autoconfigure: # prevents spring from showing default user password in logs on startup
    exclude: org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
  datasource:
    username: ${DATASOURCE_USERNAME}
    password: ${DATASOURCE_PASSWORD}
    url: ${DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimumIdle: 2
      maximumPoolSize: 5
      max-lifetime: 2000000
      connectionTimeout: 30000
      idle-timeout: 30000
  sql:
    init:
      platform: postgres
      mode: always
  flyway:
    baseline-on-migrate: true
    sql-migration-prefix: v
  jpa:
    properties:
      hibernate:
        # The SQL dialect makes Hibernate generate better SQL for the chosen database
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate # (create, create-drop, validate, update)
    open-in-view: false

server:
  port: 9000
  error:
    include-message: always
    include-binding-errors: never
    include-exception: false
  tomcat:
    accesslog:
      enabled: true
  shutdown: graceful

logging:
  config: classpath:config/logging/logback-spring.xml

management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health, info, metrics, prometheus, flyway

oauth-clients:
  metal-detector-user:
    client-id: ${METAL_DETECTOR_USER_CLIENT_ID}
    client-secret: ${METAL_DETECTOR_USER_CLIENT_SECRET}
    scope: "user"
  metal-detector-admin:
    client-id: ${METAL_DETECTOR_ADMIN_CLIENT_ID}
    client-secret: ${METAL_DETECTOR_ADMIN_CLIENT_SECRET}
    scope: "admin"

security:
  issuer-uri: "http://localhost:9000"
  private-key: ${PRIVATE_KEY}
  public-key: ${PUBLIC_KEY}
